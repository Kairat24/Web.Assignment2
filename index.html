<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothes Shop - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="index">
  <!-- Hero -->
  <main>
    <section class="hero">
      <h2 class="hero-title">New Season Collection</h2>
      <p class="hero-text">Minimal • Modern • Stylish</p>
      <a href="women.html" class="btn-hero">Shop Now</a>
    </section>

    <!-- Categories -->
    <section class="categories-modern">
      <div class="category-banner">
        <img src="images/men.jpg" alt="Men's Clothing">
        <div class="overlay">
          <h3>Men</h3>
          <a href="Men.html" class="btn-banner">Men</a>
        </div>
      </div>

      <div class="category-banner">
        <img src="images/women.jpg" alt="Women's Clothing">
        <div class="overlay">
          <h3>Women</h3>
          <a href="women.html" class="btn-banner">Women</a>
        </div>
      </div>

      <div class="category-banner">
        <img src="images/kids.jpg" alt="Kids' Clothing">
        <div class="overlay">
          <h3>Kids</h3>
          <a href="Kids.html" class="btn-banner">Kids</a>
        </div>
      </div>
    </section>
  </main>
<center>
<body class="form">
<form class="form-box">
<h2>Register</h2>
<label for="name" class="form-label">Name</label>
<input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>


<label for="email" class="form-label">Email</label>
<input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>


<button type="submit" class="form-button">Submit</button>
</form>
</body>
</center>
  <!-- Footer -->
  <footer class="footer-bg">
    <p>© 2025 Clothes Shop | Created by Abilmansur & Kairat</p>
  </footer>

</body>
</html>
